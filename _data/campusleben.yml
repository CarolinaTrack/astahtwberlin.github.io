hdt:
  text: 'Das "Haus der Transformation" versteht sich als Plattform innerhalb der HTW
    Berlin, die Studierende, Lehrende, Forschende und Akteur_innen aus Wirtschaft,
    Politik und Zivilgesellschaft vernetzt und die vielfältigen Engagements in den
    Bereichen Zukunftsfähigkeit und Nachhaltigkeitstransformation bündelt. Gemeinsam
    sollen interdisziplinäre Transformationsprojekte geplant und ihre Sichtbarkeit
    erhöht werden. Im Fokus stehen zukunftsfähige Projekte und Transformationsgedanken
    mit regionalem Bezug. Zu den Projekten gehören Veranstaltungsreihen, die Etablierung
    von studentisch organisierter Lehre, die Förderung von transdisziplinären Aktivitäten
    durch Netzwerkveranstaltungen sowie die Entwicklung von Prototypen. Außerdem unterstützt
    das Haus der Transformation thematisch passende Forschungs- und Transferinitiativen
    der HTW Berlin.  Das „Haus der Transformation“ ist dem Geschäftsbereich der Vizepräsidentin
    für Forschung und Transfer zugeordnet. Das kleine Team – es besteht derzeit aus
    dem Projektmanager und zwei studentischen Hilfskräften – wird von einem transdisziplinär
    zusammengesetzten Beirat beraten. '
  webseite: https://www.htw-berlin.de/studium/qualitaet-in-studium-lehre/haus-der-transformation/
