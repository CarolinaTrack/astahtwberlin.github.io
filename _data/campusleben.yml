stupa:
  text: Was für unser Land der Bundestag, ist für unsere Studierendenschaft das Studierendenparlament
    (StuPa). Einmal jährlich gewählt, vertritt es die Interessen der Studierenden
    an der HTW.  Die 30 Mitglieder und 30 NachrückerInnen befassen sich mit Themen
    wie der Finanzierung von Projekten für die Studierendenschaft, dem Semesterticket
    oder den studentischen Organen sowie Intitiativen. Das StuPa erlässt Satzungen
    und beschließt Urabstimmungen. Es setzt die ReferentInnen des Allgemeinen-Studierenden-Ausschusses
    ein, die wiederum ihren Beitrag zu einem vielseitigen HTW-Alltag leisten.  Außerdem
    verwalten Sie deinen Beitrag zur Studierendenschaft und prüfen jeden Antrag. Sie
    genehmigen beispielsweise Gelder für Studierendenprojekte oder lehnen sie ab,
    wenn Anträge zu hoch oder nicht sinnvoll erscheinen. Als Studierende/r der HTW
    kannst du die einmal monatlich stattfindenden Sitzungen des StuPa jederzeit besuchen,
    deine Meinung vertreten und Anträge stellen. Dafür musst du kein Mitglied sein.
  mail: stupa.students.htw@gmail.com
  webseite: https://www.students-htw.de/en/gremien/stupa.html
fachschaften:
  text: Die Fachschaftsräte, kurz FSR, sind die erste Anlaufstelle, wenn du Probleme,
    Fragen oder Ideen rund um dein Studium hast. Sie sind es, die für dich den O-Tag
    organisieren oder Partys auf die Beine stellen. Zu jedem Fachbereich bzw. Standort
    gehört ein FSR, in dem engagierte Studierende sich um individuelle Anfragen kümmern,
    Skript- und Klausursammlungen zur Verfügung stellen und immer ihr Bestes geben,
    um dir zu helfen. Für weitere Details kannst du auf den folgenden Seiten die einzelnen
    FSRs kennen lernen und jederzeit bei ihnen vorbeischauen.
