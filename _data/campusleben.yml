inis:
  text: Initiativen sind Projekte von Studierenden der HTW Berlin, die ein bestimmtes
    Ziel verfolgen. Dieses kann zeitlich Begrenzt oder auch nur eine bestimmte Zeit
    gehen. Um das zu erreichen, erhalten sie Unterstützung der Studierendenvertretung.
    Dabei erhalten sie nicht nur materielle Unterstützung sondern auch finanzielle
    Mittel.  Die Initiativen werden meist aus den reihen engagierter Studenten gegründet
    um gemeinsam ein Ziel zu verfolgen oder sich für etwas einzusetzen. Diese Initiative
    kann sich dann vom StuPa offiziell anerkennen lassen. Damit ist der weg dann offen,
    von der Studierendenschaft Unterstützung zu erhalten. Wichtig ist nur das die
    Initiative nicht gegen Beschlüsse und gegen die Satzung der Studierendenschaft
    verstößt. Wichtigster punkt hier ist der Grundsatzbeschluss für die Anerkennung
    von Initiativen.  Auf den folgenden Seiten findest du Informationen zu anerkannten
    Initiativen und deren Ziele.  Wenn du auch eine Initiative zu einem Thema gründen
    möchtest, kannst du dich gerne beim StuPa Präsidium melden. Dieses hilft dir nach
    einem kurzen Gespräch einen Antrag zu Formulieren, welcher dann auf der nächsten
    StuPa Sitzung dann behandelt wird.
