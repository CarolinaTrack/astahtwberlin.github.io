{% for referat in site.data.referate.referate %}
<section>
  <section class="site-section" id="section-{{ referat.section }}">
    <div class="container">
      <div class="row">
        <div class="section-heading text-center col-md-12">
          <h2><strong>{{ referat.title }}</strong></h2>
          <p class="lead"></p>
        </div>
      </div>


      <div class="container">
        <div class="row justify-content-center">

          {% for member in referat.members %}

            <div class="card m-3 pb-3" style="width: 300px; height: 625px; border: 1px solid lightgray">
              <img class="card-img-top m-0 p-0" src="assets/images/{{ member.picture }}">
                <div class="card-body text-center d-flex flex-column m-0 p-0">
                  <h5 class="card-title mt-3" id="text-event-card">{{ member.name }}</h5>
                  {% if member.position %}
                    <p class="card-text" style="text-transform: uppercase; color: #76B900; font-weight: bold;">{{member.position}}</p>
                  {% endif %}
                  <p class="card-text">{{ member.descÂ }}</p>
                  <a href="mailto:{{ member.email }}" class="btn btn-primary mt-auto mb-1 py-0 mx-3">Mail schreiben</a>
                </div>
                <!--<div class="footer"><button class="btn btn-simple" rel="tooltip" title="Flip Card" onclick="rotateCard(this)"><i class="fa fa-reply"></i> Back</button></div>-->

            </div>
          {% endfor %}


        </div>
      </div>
    </div>
  </section>
</section>
{% endfor %}
